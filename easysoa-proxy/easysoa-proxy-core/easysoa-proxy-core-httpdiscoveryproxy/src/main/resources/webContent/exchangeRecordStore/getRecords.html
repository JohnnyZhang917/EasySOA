<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>Run manager UI</title>
        <script type="text/javascript" src="http://localhost:8090/scaffoldingProxy/files/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://localhost:8090/scaffoldingProxy/files/proxiedRequest.js"></script>
		<link href="/easysoa/style.css" rel="stylesheet">
		<script type="text/javascript">
			function replay(exchangeRecordStoreName, exchangeRecordID){
				if(exchangeRecordID != ""){
					document.replayForm.exchangeRecordID.value = exchangeRecordID;	
				}
				document.replayForm.exchangeRecordStoreName.value = exchangeRecordStoreName;
				document.replayForm.submit();
			}
		</script>
	</head>
	<body>
		Exchange Records in store $exchangeRecordStoreName
		<br/>
		<form name="replayForm" action="http://localhost:8090/runManager/exchangeRecordStore/replay.html">
			<input type="text" name="exchangeRecordStoreName" value="" hidden="">
			<input type="text" name="exchangeRecordID" value="" hidden="">
		</form>		
		<ul>
			#foreach( $exchangeRecord in $exchangeRecordStoreManager.getExchangeRecordlist($exchangeRecordStoreName) )
    		<li>$exchangeRecord.getExchangeID() - <button type="button" onclick="replay('$exchangeRecordStoreName', '$exchangeRecord.getExchangeID()')">Replay</button> </li>
			#end
		</ul>
		<button type="button" onclick="replay('$exchangeRecordStoreName', '')">Replay all records</button> </li>
		<br/>
		return to the <a href="http://localhost:8090/runManager/">main page</a>.
	</body>
</html>
