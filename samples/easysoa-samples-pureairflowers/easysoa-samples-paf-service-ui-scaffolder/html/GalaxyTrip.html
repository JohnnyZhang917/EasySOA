<h1>Operation <b>process</b>
</h1>
<script type="text/javascript">
					function getElementsByClass(searchClass,node,tag) {
						var classElements = new Array();
						if ( node == null )
							node = document;
						if ( tag == null )
							tag = '*';
						var els = node.getElementsByTagName(tag);
						var elsLen = els.length;
						var pattern = new RegExp("(^|\\s)"+searchClass+"(\\s|$)");
						
						for (i = 0, j = 0; i < elsLen; i++) {
							if ( pattern.test(els[i].className) ) {
								classElements[j] = els[i];
								j++;
							}
						}
						
						return classElements;
					}

					function submitprocessForm(form){ 
    					var xhr;
    					var op = "process"; 
    					//document.process.ordersNumber.value = "Sending request ...";
						getElementsByClass('outputField', document.process, '*')[0].value = "Sending request ...";
						if(window.XMLHttpRequest) // Firefox and others
						   xhr = new XMLHttpRequest(); 
						else if(window.ActiveXObject){ // Internet Explorer 
						   try {
					                xhr = new ActiveXObject("Msxml2.XMLHTTP");
					            } catch (e) {
					                xhr = new ActiveXObject("Microsoft.XMLHTTP");
					            }
						}
						else { // XMLHttpRequest not supported by browser
						   alert("Your browser does not support XMLHTTPRequest objects ..."); 
						   xhr = false; 
						}
						//document.process.ordersNumber.value = "Getting response ...";
						getElementsByClass('outputField', document.process, '*')[0].value = "Getting response ...";
 					    xhr.onreadystatechange  = function(){ 
         					//alert("xhr.readyState : " + xhr.readyState);
         					if(xhr.readyState  == 4){
         						//alert("xhr.status : " + xhr.status + " ; xhr.responseText : " + xhr.responseText);
              					if(xhr.status == 200){ 
                 					//document.process.ordersNumber.value = xhr.responseText;
									getElementsByClass('outputField', document.process, '*')[0].value = xhr.responseText;
              					} else { 
                 					//document.process.ordersNumber.value = "Error code " + xhr.status;
									getElementsByClass('outputField', document.process, '*')[0].value = "Error code " + xhr.status;
         						}
         					}
    					};
    					// Hard coded URL for demo purpose
    					//var url = "http://localhost:7001/?";
    					var url = "http://localhost:7002/?"
    					var params = "";
						// For each form field : add it in the url
    					
    					for(i=0; i<document.forms[form].elements.length; i++){
							// on ne prend que les champs enabled ou en lecture / ecriture
							if(document.forms[form].elements[i].disabled == false){
								//alert("The field name is: " + document.forms[form].elements[i].name + " and itâ€™s value is: " + document.forms[form].elements[i].value + ".<br />");							
								if(params == ""){
									params = params + document.forms[form].elements[i].name + "=" + document.forms[form].elements[i].value;
								} else {
									params = params + "&" + document.forms[form].elements[i].name + "=" + document.forms[form].elements[i].value;							
								}
							}
						}
						params = params + "&operation=" + op;						
						
						//alert("url = " + url + params);
					   	xhr.open("GET", url + params, true); 
   						xhr.send(null); 
					}
				
				</script>
<form name="process" method="get" action="" enctype="text/plain">

<td>xsd:string</td><td>return</td><td><input type="text" name="return" disabled="" id="return_return" class="outputField"></td>
</tr>
</table>
</form>
