<div class="summary"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <h:form id="document_view">
    <a4j:region id="documentViewRegion">
      <a4j:outputPanel id="documentViewPanel">
      
	  
	  <!-- EasySOA : Link it button -->
	  <c:if test="${currentDocument.getType() == 'Service'}">
	     <div style="width: 100%; float: left; margin-top: 20px">
	     <c:choose>
		 	  <c:when test="${currentDocument.getTitle().toLowerCase().contains('flowers')}">
			      <a href="http://localhost:8083/easysoa/light/paf.html" target="_blank">
					<img src="img/callIt.png" 
						title="Call the service using EasySOA Light"
						alt="Call it!" />
				  </a>
			  </c:when>
			  <c:otherwise>
				  <img src="img/callItOff.png"
				  	title="Call the service using EasySOA Light (currently only availaible with the 'Pure Air Flowers' service)"
				  	alt="Call it! (Unavailable)" />
			  </c:otherwise>
		  </c:choose>
		  </div>
	  </c:if>
		  

      <nxl:layout value="#{currentDocument}" mode="view" name="#{currentDocumentSummaryLayout}"/>

    </a4j:outputPanel>
    </a4j:region>
  </h:form>

</div>
