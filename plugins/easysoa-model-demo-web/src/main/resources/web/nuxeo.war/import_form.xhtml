<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['label.easysoa.import']}" />
	</ui:define>

	<!--<ui:define name="bookmark">
		<link rel="bookmark" href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>  -->

	<ui:define name="body">
		<h:form id="formImport">
		
			<p>File to upload:<br />
			<nxu:inputFile id="compositeFile" editFilename="false" /></p>
		
			<p>Document type:<br />
			<h:selectOneMenu id="doctype">
			  <f:selectItem id="serviceapi" itemLabel="Service API" itemValue="serviceapi" />
			  <f:selectItem id="appliimpl" itemLabel="Application Impl." itemValue="appliimpl" />
			</h:selectOneMenu></p>
			
			<p><h:commandButton id="send" value="#{messages['label.easysoa.importbutton']}" 
				action="#{scaImportBean.doImport}" /></p>
			
		</h:form>
	</ui:define>
</nxthemes:composition>
